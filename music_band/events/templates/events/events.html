{% extends "events/base.html" %}   <!--Extends the base.html file in the events folder to inherrit repeated code/html -->
{% block content %} <!--Start of unique content -->
    <div class="banner">
        <img src="/media/imgs/events-page.jpg" alt="Contact Page Banner">
        <div class="banner-text">
            <h1>Events</h1>
            <p>Come and See Daily Events from Music Band</p>
        </div>
    </div>    


    <div class="event-container">
        {% for event in events %}
            <div class="event-card">
                <img class="event-card-photo" src="{{ event.photo.url }}">
                <a class="event-card-title" href="{% url 'event-detail' event.id %}"><h3 class="event-card-title">{{ event.name }}</h3></a>
                <p class="event-card-type">{{ event.event_type }}</p>
                <p class="event-card-location">{{ event.location }}</p>
                <p class="event-card-date">{{ event.date }}</p>
                <p class="event-card-description">{{ event.description }}</p>          
            </div>
        {% endfor %}
    </div>

{% endblock content %} <!--End of unique content -->
